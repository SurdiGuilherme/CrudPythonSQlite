<!DOCTYPE html>
<html>
<head>
    <title>Editar Funcionário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Editar Funcionário</h1>
    <form action="/editar/{{ funcionario[0] }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" value="{{ funcionario[1] }}" required><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="text" name="data_nascimento" value="{{ funcionario[2] }}" required><br>

        <label for="salario">Salário:</label>
        <input type="text" name="salario" value="{{ funcionario[3] }}" required><br>

        <input type="submit" value="Atualizar">
    </form>
    <br>
    <a href="/">Voltar</a>
</body>
</html>
